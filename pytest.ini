[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=virtualization-mcp --cov-report=term-missing --cov-report=xml:coverage.xml --junitxml=junit/test-results.xml
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

markers =
    integration: marks tests as integration tests (may be slow)
    unit: marks tests as unit tests (should be fast)
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_vbox: marks tests that require real VirtualBox (skipped when VBox unavailable)


